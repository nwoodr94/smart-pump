<div class="content">

<img src={{user.picture}}/>
<br />
<ul>
    <li>{{user.name.first}} {{user.name.last}}</li>
    <li>{{user.balance}}</li>
    <li>{{user.email}}</li>
    <li>{{user.address}}</li>
</ul>

<button class="btn btn-secondary" (click)="toggle()">Edit</button>

<br />
<br />
<form *ngIf="switch">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter New Email</label>
      <input type="email" class="form-control" #newEmail>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter New Password</label>
      <input type="password" class="form-control" #newPassword>
    </div>
    <br />
    <button type="submit" class="btn btn-secondary" (click)="edit(newEmail.value, newPassword.value)">Submit</button>
    <br />
    <button class="btn btn-secondary" (click)="toggle()">Cancel</button>
  </form>


</div>
